<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css"
    />
    <style>
      body {
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function App() {
      const [firstNumber, setFirstNumber] = React.useState();
      const [secondNumber, setSecondNumber] = React.useState();
      const [sign, setSign] = React.useState();
      const [result, setResult] = React.useState();

      const onFirstChange = (event) => {
        setFirstNumber(parseInt(event.target.value));
      };

      const onSecondChange = (event) => {
        setSecondNumber(parseInt(event.target.value));
      };

      const onSignChange = (event) => {
        setSign(event.target.value);
      };

      const onClick = () => {
        if (
          sign === undefined ||
          firstNumber === undefined ||
          secondNumber === undefined
        ) {
          setResult(`Please number input or select`);
        } else if (sign === "+") {
          setResult(`The result is : ${firstNumber + secondNumber}`);
        } else if (sign === "-") {
          setResult(`The result is : ${firstNumber - secondNumber}`);
        } else if (sign === "*") {
          setResult(`The result is : ${firstNumber * secondNumber}`);
        } else if (sign === "/") {
          setResult(`The result is : ${firstNumber / secondNumber}`);
        }
      };

      return (
        <div className="container">
          <h1>ðŸ”¥ Calculator ðŸ”¥</h1>
          <input
            id="first"
            type="number"
            placeholder="ðŸ‘‰ Write a number..."
            onChange={onFirstChange}
          />
          <input
            id="second"
            type="number"
            placeholder="ðŸ‘‰ And another one..."
            onChange={onSecondChange}
          />
          <select id="sign" onChange={onSignChange}>
            <option value="">ðŸ‘‰ Select operation</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
          </select>
          <button onClick={onClick}>Calculate</button>
          <h1>{result}</h1>
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
